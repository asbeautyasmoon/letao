<!-- //模板引擎的模板 -->
	<script type="text/template" id='det'>
		
		



		<section class="banner">  
				<div class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
					  
					    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[pic.length-1].picAddr||'images/none.png'%>"/></a></div>

					    <% for (var i = 0; i < pic.length; i++) { %>
							
					    	<div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr||'images/none.png'%>" /></a></div>
					    <% } %>
					
					    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[0].picAddr||'images/none.png'%>" /></a></div>

					</div>
					<div class="mui-slider-indicator">
		                <div class="mui-indicator mui-active"></div>
		                <div class="mui-indicator"></div>
		  
		            </div>
				</div>
			</section>
			<section class="title">
				<h2><%=proName%></h2>
			</section>
			<section class="price">
				<span class="jiage">价格：</span>
				<span class="nowprice">¥<%=price%></span>	
				<span class="old">¥<%=oldPrice%></span>
			</section>
			<section class="size">
				<span class="chima">尺码：</span>
			      
				<% for (var i = size.split('-')[0]; i < size.split('-')[1]; i++) { %>
						<span class="numb"><%=i%></span>	
				<% } %>
				
			</section>
			<section class="num">
				<span >数量：</span>
				<span class="jia">+</span><input type="text" class="gms" value="1"><span class="jian">-</span>
			    <span >剩余：</span>
			    <span class="sys"><%=num%></span>
			    <span >件</span>

			</section> 









	</script>
