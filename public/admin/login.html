<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理登录</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-validator/css/bootstrapValidator.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="con col-md-4 col-md-offset-4 ">           <!-- . 容器里是面板嵌套表单 -->
		<div class="panel panel-primary">
	      <div class="panel-heading">    <!-- 默认的class="panel-title去掉 难看 -->
	        <h4>后台管理系统</h3>  
	      </div>
	      <div class="panel-body">
	       	<form class="form-horizontal">
			
			  <div class="form-group">	  	
			    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
			    <div class="col-sm-9">
			      <input type="text" name='name' class="form-control" id="inputEmail3" placeholder="请输入用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
			    <div class="col-sm-9">
			      <input type="password"  name='pasw' class="form-control" id="inputPassword3" placeholder="请输入密码">
			    </div>
			  </div>
		
			  <div class="form-group">
			    <div class="col-sm-push-2 col-sm-8">
			      <button type="button" class="btn  btn-primary dl">登录</button>                       <!-- 不用form的跳转提交 直接用ajax 所以把改为button' -->
			       <button type="button" class="btn btn-default col-sm-offset-3">重置</button>
			    </div>
			  </div>
			  
			</form>
		</div>	
	      </div>
	    </div>

<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src='assets/bootstrap-validator/js/bootstrapValidator.min.js'></script>
<script src='js/login.js'></script>
		
</body>
</html>
